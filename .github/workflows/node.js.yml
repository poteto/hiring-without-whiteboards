name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Test on Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: yarn
    - run: yarn install --frozen-lockfile
    - run: yarn test
